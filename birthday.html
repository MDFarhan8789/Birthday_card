<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Navdeep</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            margin: 0;
            font-family: 'Arial', sans-serif;
        }

        .book {
            width: 600px;
            height: 400px;
            perspective: 1500px;
            position: relative;
        }

        .cover {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #39ff14, #1b03a3);
            border-radius: 10px;
            position: absolute;
            top: 0;
            left: 0;
            transform-origin: left;
            transform: rotateY(0deg);
            transition: transform 1s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-size: 36px;
            text-align: center;
            cursor: pointer;
        }

        .inner-page {
            width: 100%;
            height: 100%;
            background-color: #111;
            border-radius: 10px;
            position: absolute;
            top: 0;
            left: 0;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            transform-origin: right;
            transform: rotateY(-180deg);
            transition: transform 1s ease;
        }

        .photo {
            width: 80%;
            height: 60%;
            background-color: #333;
            border-radius: 10px;
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            border: 2px solid #39ff14;
        }
        .photo img{
            width: 450px;
            height: 300px;
        }

        .neon {
            color: #fff;
            text-shadow: 0 0 5px #39ff14, 0 0 10px #39ff14, 0 0 20px #39ff14, 0 0 40px #1b03a3, 0 0 80px #1b03a3, 0 0 100px #1b03a3;
        }

        .balloons {
            position: absolute;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .balloon {
            position: absolute;
            bottom: -150px;
            width: 40px;
            height: 60px;
            border-radius: 50%;
            background: radial-gradient(circle, #ff0055, #ff0099);
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(0); }
            50% { transform: translateY(-600px) rotate(45deg); }
            100% { transform: translateY(0) rotate(0); }
        }

        .balloon:nth-child(1) {
            left: 20%;
            animation-delay: 0s;
        }

        .balloon:nth-child(2) {
            left: 50%;
            animation-delay: 1s;
        }

        .balloon:nth-child(3) {
            left: 80%;
            animation-delay: 2s;
        }

        .book.open .cover {
            transform: rotateY(-180deg);
        }

        .book.open .inner-page {
            transform: rotateY(0deg);
        }
    </style>
</head>
<body>
    <div class="balloons">
        <div class="balloon"></div>
        <div class="balloon"></div>
        <div class="balloon"></div>
    </div>
    <div class="book" id="book">
        <div class="cover" onclick="openBook()">Happy Birthday, Navdeep!</div>
        <div class="inner-page">
            <div>
                <h2 class="neon">Wishing You a Day Filled with Love and Joy</h2>
                <div class="photo"><img src="navdeep_2.jpg" alt=""></div>
            </div>
        </div>
    </div>
    <script>
        function openBook() {
            document.getElementById('book').classList.toggle('open');
        }
    </script>
</body>
</html>
